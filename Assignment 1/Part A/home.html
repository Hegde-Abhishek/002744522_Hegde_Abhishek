<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/images/icon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boston Airways</title>
</head>
<body>  
  <div class="container">
    <header>Boston Airways</header>
    <nav>
      <a class="home" href="#">Home</a>
      <a href="SearchFlights.html">Search Flight</a>
    </nav>
    <h3><img src="images/icon.png" style="float:left;width:30px;height:24px;">Start your journey here ....</h3>
    <div class="image_container">
      <div class="city_card">
        <img name="bangalore" class="city" src="images/blore.jpg" alt="Bangalore"/>
        <br />
        <label class="city_label" for="bangalore"><b>Bangalore</b></label>
      </div>
      <div class="city_card">
        <img name="london" class="city" src="images/london.jpeg" alt="London"/>
        <br />
        <label class="city_label" for="london"><b>London</b></label>
      </div>
      <div class="city_card">
        <img name="las vegas" class="city" src="images/lasVegas.jpg" alt="Las Vegas"/>
        <br />
        <label class="city_label" for="las vegas"><b>Las Vegas</b></label>
      </div>
    </div>
    <div class="table-container">
      <br>
      <table>
        <caption class="caption">Sale in Pricing from Boston...</caption>
        <tr>
          <th>From City</th>
          <th>To City</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Boston</td>
          <td>Bangalore</td>
          <td>$1200</td>
        </tr>      
        <tr>
          <td>Boston</td>
          <td>London</td>
          <td>$800</td>
        </tr>
        <tr>
          <td>Boston</td>
          <td>Las Vegas</td>
          <td>$200</td>
        </tr>
      </table>
    </div>
    <footer>
      &copy; <em id="date"></em>BostonAirways 2023
    </footer>
  </div>
</body>
</html>
